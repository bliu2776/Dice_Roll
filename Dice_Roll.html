<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UFC-8">
    <meta name="viewport" content="width=device-width">
    <title> HomePage</title>
    <script>
        function init(){
            abe = document.getElementById("dice");
            var al1 = 0;
          var al2 = 0;
          var total = 0;
        }
        function roll(){
          al1 = Math.floor(Math.random()*7 +1);
          al2 = Math.floor(Math.random()*7 +1);
          total = al1 + al2;
          abe.innerHTML = "You Rolled : "+ al1+ " You Rolled : "+ al2 +" Total : "+total;
        }
    </script>
  </head>
  <body onload = 'init();'>
    <button onclick = "roll();">Roll</button>
    <div id="dice">
        no roll
    </div>

  </body>
</html>
